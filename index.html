<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chichulataaaaa Music Player</title>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    
</head>
<body>
    <div class="container">
        <div class="musicbox">
            <div class="header_layout">
                <i>icon</i>
                <i class="fas fa-house-user"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-bookmark"></i>
                <i class="fas fa-ticket-alt"></i>
                <i class="fas fa-bell"></i>
            </div>
            <div class="music_img">
                <img src="./src/img/bones.jpg" alt="" class="player_img">
            </div>
            <div class="header_player control">
                <img src="./src/img/bones.jpg" alt="" class="img-sub-music">
                <i class="fas fa-retweet option btn btn-repeat"></i>
                <i class="fas fa-step-backward option btn btn-prev"></i>
                <i class="fas fa-play btn "></i>
                <i class="fas fa-step-forward option btn btn-next"></i>
                <i class="fas fa-heart option red btn"></i>
                <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
                
            </div>
            <div class="content">
                <div class="music-name">
                    <h1>Lover Playlish</h1>
                </div>
                <div class="playlist">
                </div>
            </div>
        </div>
        
    </div>

<script src="./main.js"></script>
<script src="./re.js"></script>

</body>
</html>
