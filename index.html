<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chichulataaaaa Music Player</title>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    
</head>
<body>
    <div class="container">
        <div class="musicbox">
            <div class="header_layout">
                <i>icon</i>
                <i class="fas fa-house-user"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-bookmark"></i>
                <i class="fas fa-ticket-alt"></i>
                <i class="fas fa-bell"></i>
            </div>
            <div class="content">
                <div class="music-name">
                    <p class="tag_name">Loved  Playlist</p>
                    <h1 class="name">Bones</h1>
                    <p class="singer">ft. Imagine Dragon</p>
                </div>
            </div>
            <div class="music_img">
                <img src="./src/img/bones.jpg" alt="" class="player_img">
            </div>
            <div class="header_player">
                <img src="./src/img/bones.jpg" alt="" class="img-sub-music">
                <i class="fas fa-retweet option"></i>
                <i class="fas fa-step-backward option"></i>
                <i class="fas fa-play "></i>
                <i class="fas fa-step-forward option"></i>
                <i class="fas fa-heart option red"></i>
                <div id="waveform" class="wavesurfer"></div>
                
            </div>
        </div>
        
    </div>

<script src="./main.js"></script>

</body>
</html>
