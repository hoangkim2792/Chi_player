<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chichulataaaaa Music Player</title>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="./src/css/coppy.css">
</head>
<body>
    <div class="container">
        <div class="musicbox">
            <div class="header_layout">
                <i><img src="./src/img/chin.jpg" alt=""></i>
                <i class="fas fa-house-user icon_menu"></i>
                <i class="fas fa-heart icon_menu"></i>
                <i class="fas fa-bookmark icon_menu"></i>
                <i class="fas fa-ticket-alt icon_menu"></i>
                <i class="fas fa-bell icon_menu"></i>
            </div>
            <div class="music_img">
                <div class="player_img cd-thumb"></div>
            </div>
            <div class="header_player control">
                <i class="fas fa-retweet option btn btn-repeat"></i>
                <i class="fas fa-step-backward option btn btn-prev"></i>
                <div class="btn btn-toggle-play">

                    <i class="fas fa-play icon-play"></i>
                </div>
                <i class="fas fa-step-forward option btn btn-next"></i>
                <i class="fas fa-heart option red btn"></i>
                <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
                <audio id="audio" src=""></audio>
            </div>
            <div class="content">
                <div class="player">
                    <header class="now_playing">
                        <h4>Now playing:</h4>
                        <h2>String 57th & 9th</h2>
                      </header>
                    <!-- Dashboard -->
                    <div class="dashboard">
                      <!-- Header -->
                      <header>
                        <h4>Now playing:</h4>
                        <h2>String 57th & 9th</h2>
                      </header>
                  
                      <!-- CD -->
                      <div class="cd">
                        <div class="cd-thumb">
                        </div>
                      </div>
                  
                      <!-- Control -->
                      <div class="control">
                        <div class="btn btn-repeat">
                          <i class="fas fa-redo"></i>
                        </div>
                        <div class="btn btn-prev">
                          <i class="fas fa-step-backward"></i>
                        </div>
                        <div class="btn btn-toggle-play">
                          <i class="fas fa-pause icon-pause "></i>
                          <i class="fas fa-play icon-play"></i>
                        </div>
                        <div class="btn btn-next">
                          <i class="fas fa-step-forward"></i>
                        </div>
                        <div class="btn btn-random">
                          <i class="fas fa-random"></i>
                        </div>
                      </div>
                  
                      <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
                  
                      <audio id="audio" src=""></audio>
                    </div>
                  
                    <!-- Playlist -->
                    <div class="playlist">
                    </div>
                  </div>
                  
            </div>
        </div>
        
    </div>

<script src="./main.js"></script>
<script src="./re.js"></script>
<script src="./re1.js"></script>

</body>
</html>
